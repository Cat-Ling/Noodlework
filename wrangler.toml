name = "noodle-privacy-proxy"
main = "workers/proxy.js"
compatibility_date = "2024-01-01"

# Workers Routes - these will handle the proxy requests
routes = [
  { pattern = "*/api/proxy*", zone_name = "your-domain.com" },
  { pattern = "*/api/video*", zone_name = "your-domain.com" }
]

# Environment variables (set these in Cloudflare dashboard)
[vars]
# Add any public environment variables here

# Secrets (set via: wrangler secret put SECRET_NAME)
# - None needed for this project currently

# KV Namespaces (optional, for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# Durable Objects (not needed for this project)

# Build configuration
[build]
command = ""

# Compatibility flags
compatibility_flags = []

# Limits
[limits]
cpu_ms = 50  # 50ms CPU time per request (adjust as needed)
